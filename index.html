        .task-list {

            justify-content: space-between;
            border-bottom: 1px solid #ddd;

        }

            width: 50px;

            object-fit: cover;
            border-radius: 50%;
            margin-right: 10px;
        }

<body>

<!-- Barra de Navegación -->
<nav class="navbar">
  <a href="#">Lista de Tareas</a>
  <a href="about.html">Información Acerca de este Proyecto</a>
  <a href="contact.html">Información de Contacto</a>
</nav>

<br><br>

<!-- Contenido Lista de Tareas-->
<div class="container">

  <form id="task-form">
    <div class="form-group">
      <label for="tarea-nombre">Nombre de la Tarea</label>
      <input type="text" class="form-control" id="tarea-nombre" placeholder="Introduzca el nombre de la tarea">
    </div>
    <div class="form-group">
      <label for="tarea-responsable">Responsable</label>
      <input type="text" class="form-control" id="tarea-responsable" placeholder="Introduzca el nombre del responsable">
    </div>
    <div class="form-group">
      <label for="tarea-imagen">Imagen</label>
      <input type="file" class="form-control-file" id="tarea-imagen">
    </div>
    <button type="submit" class="btn btn-primary">Añadir Tarea</button>
  </form>

  <ul id="task-list" class="task-list"></ul>

</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
$(document).ready(function() {
  var tasks = [];

  function addTask(task) {
    tasks.push(task);
    
    var taskItem = $('<li class="task-item"></li>');
    var taskName = $('<span>' + task.name + '</span>');
    var taskResponsible = $('<span>' + task.responsible + '</span>');
    var taskImage = $('<img src="' + URL.createObjectURL(task.image) + '">');
    
    var deleteButton = $('<button class="btn btn-danger">Eliminar</button>');
    var completeButton = $('<button class="btn btn-success">Completado</button>');
    
    taskName.appendTo(taskItem);
    taskResponsible.appendTo(taskItem);
    taskImage.appendTo(taskItem);
    
    deleteButton.appendTo(taskItem);
    completeButton.appendTo(taskItem);
    
    // Evento para mostrar la imagen más grande al hacer clic
    taskImage.on('click', function() {
      var imgSrc = $(this).attr('src');
      alert('Mostrar imagen en tamaño más grande: ' + imgSrc);
      // Aquí puedes implementar la lógica para mostrar la imagen en un modal o ventana emergente más grande
    });
    
    deleteButton.on('click', function() {
      $(this).closest('.task-item').remove();
      tasks = tasks.filter(t => t !== task);
    });
    
    completeButton.on('click', function() {
      alert('Tarea completada: ' + task.name);
      $(this).closest('.task-item').remove();
      tasks = tasks.filter(t => t !== task);
    });
    
    taskItem.appendTo('#task-list');
  }

  $('#task-form').submit(function(e) {
    e.preventDefault();
    
    var taskName = $('#tarea-nombre').val();
    var responsible = $('#tarea-responsable').val();
    var taskImage = $('#tarea-imagen')[0].files[0];
    
    var task = {
      name: taskName,
      responsible: responsible,
      image: taskImage
    };
    
    addTask(task);
    
    $('#task-form')[0].reset();
  });
});
</script>

</body>
