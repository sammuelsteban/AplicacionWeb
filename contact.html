    <style>
        body {
            background-image: linear-gradient(to right, #2c3e50, #34495e, #7f8c8d, #bdc3c7);
            background-size: 400% 400%;
            animation: gradientAnimation 30s ease infinite;
            font-family: 'Roboto', sans-serif;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.container {
    max-width: 800px;
    margin: 40px auto;
    padding: 40px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
}

.navbar {
    background-color: #2c3e50;
    padding: 20px;
    border-radius: 0 0 10px 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

.navbar a {
    color: white;
    text-decoration: none;
    margin-right: 20px;
    font-size: 1.1rem;
    transition: color 0.3s ease;
}

.navbar a:hover {
    color: #7f8c8d;
}

.section-title {
    color: #2c3e50;
    margin-top: 30px;
    margin-bottom: 20px;
    font-family: 'Playfair Display', serif;
    font-size: 2.2rem;
    font-weight: 700;
}

.team-member {
    display: flex;
    align-items: center;
    margin-bottom: 30px;
}

.team-member img {
    width: 90px;
    height: 90px;
    object-fit: cover;
    border-radius: 50%;
    margin-right: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

.team-member h5 {
    margin-bottom: 5px;
    color: #2c3e50;
    font-size: 1.4rem;
    font-weight: 700;
}

.team-member p {
    margin-bottom: 0;
    color: #7f8c8d;
    font-size: 1.1rem;
}
</style>  
</head>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" placeholder="Ingrese su mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

            <li class="list-inline-item"><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </div>
