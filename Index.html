<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asignación de Tareas de Inventario</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Asignación de Tareas</h1>
    <form>
        <label for="producto">Tarea:</label>
        <input type="text" id="tarea" name="tarea" required>
        
        <label for="cantidad">Descripción:</label>
        <input type="number" id="descripcion" name="descripcion" required>
        
        <label for="responsable">Responsable:</label>
        <input type="text" id="responsable" name="responsable" required>
        
        <button type="submit">Asignar Tarea</button>
    </form>
</div>
</body>
</html>
